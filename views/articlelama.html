<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>

      <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>
<body>
        <nav>
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo">Go</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                    {{if eq .User ""}}
                    <li><a href="/login">Login</a></li>
                    {{else}}
                    <li><a href="/article">Articles</a></li>                    
                    <li><a href="/logout">Logout</a></li>
                    {{end}}
                  </ul>
                </div>
              </nav>
              <div class="container"><hr>
                Tambah Posting
                  <div class="row">
                          <form method="POST" class="col s12">
                            <div class="row">
                              <div class="input-field col s12">
                                <input name="judul" id="judul" type="text" class="validate">
                                <label for="email">Judul</label>
                              </div>
                            </div>
                            
                            <div class="row">
                              <div class="input-field col s12">
                                <input name="isi" id="isi" type="text" class="validate">
                                <label for="isi">Isi</label>
                              </div>
                              </div>
                              <div class="row">
                                      <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left"></i>Tambah</button>
                                      <!-- <p>Didn't have account? <a href="/register"> Register </a></p> -->
                              </div>  
                          </form>
                   </div><hr>
          </div>          
    <div class="container">
            {{range .Articles}}
            <div>
               
                <b>{{ .Judul }}</b> <br>
                {{ .Isi }}<hr>
            </div>
        {{else}}
            <div>
                <strong>Tidak ada Artikel</strong>
            </div>
        {{end}}
    </div>
    
    
</body>
</html>
